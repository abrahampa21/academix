<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../src/academix.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/portalProfesor/nomina.css">
  <title>Nómina del Profesor</title>
</head>
<body>
  <div class="container" data-aos="fade-down">
    <h2>Historial de Nómina</h2>

    <div class="filters">
      <div>
        <label for="filtroAño">Filtrar por año:</label>
        <select id="filtroAño">
          <option value="todos">Todos</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
        </select>
      </div>

      <div>
        <label for="filtroMes">Filtrar por mes:</label>
        <select id="filtroMes">
          <option value="todos">Todos</option>
          <option value="Julio">Julio</option>
          <option value="Junio">Junio</option>
          <option value="Mayo">Mayo</option>
        </select>
      </div>
    </div>

    <table class="nomina" id="tablaNomina">
      <thead>
        <tr>
          <th>Mes</th>
          <th>Periodo</th>
          <th>Salario Neto</th>
          <th>Estatus</th>
          <th>Recibo</th>
          <th>Detalles</th>
        </tr>
      </thead>
      <tbody>
        <tr data-anio="2025" data-mes="Julio">
          <td>Julio 2025</td>
          <td>01/07/2025 - 31/07/2025</td>
          <td>$18,500 MXN</td>
          <td>Pagado</td>
          <td><a href="#" class="btn">Descargar PDF</a></td>
          <td><button class="btn" onclick="verDetalles('Julio 2025')">Ver</button></td>
        </tr>
        <tr data-anio="2025" data-mes="Junio">
          <td>Junio 2025</td>
          <td>01/06/2025 - 30/06/2025</td>
          <td>$18,500 MXN</td>
          <td>Pagado</td>
          <td><a href="#" class="btn">Descargar PDF</a></td>
          <td><button class="btn" onclick="verDetalles('Junio 2025')">Ver</button></td>
        </tr>
        <tr data-anio="2025" data-mes="Mayo">
          <td>Mayo 2025</td>
          <td>01/05/2025 - 31/05/2025</td>
          <td>$18,500 MXN</td>
          <td>Pagado</td>
          <td><a href="#" class="btn">Descargar PDF</a></td>
          <td><button class="btn" onclick="verDetalles('Mayo 2025')">Ver</button></td>
        </tr>
      </tbody>
    </table>

    <br />
    <button class="btn" onclick="abrirModal()">Reportar Problema con Pago</button>
  </div>

  <!--Reporte -->
  <div class="modal" id="modalReporte">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3>Reportar Problema</h3>
      <textarea rows="5" placeholder="Describe el problema..."></textarea>
      <br><br>
      <button class="btn">Enviar Reporte</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="../assets/js/portalProfesor/nomina.js"></script>
</body>
</html>
