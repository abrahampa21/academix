<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../src/academix.jpg">
    <link rel="stylesheet" href="../assets/css/portalProfesor/datosPersonalesPro.css">
    <title>Datos Personales</title>
  </head>
  <body>
    <form onsubmit="confirmation(event)" class="data-teacher" id="data-teacher" data-aos="fade-down">
      <table>
        <caption>
          Tus Datos Personales
        </caption>
        <tr>
          <td></td>
          <th>Tu nombre</th>
        </tr>
        <tr>
          <th>Matrícula</th>
          <td></td>
        </tr>
        <tr>
          <th>Correo Electrónico</th>
          <td></td>
        </tr>
        <tr>
          <th>
            Fecha de Nacimiento <i class="fa-solid fa-pen" id="pen-date"></i>
          </th>
          <td>
            <input
              type="date"
              class="dp-inputs"
              name="fechaNac"
              id="fechaNac"
              readonly
              title="u"
              onclick="modifyInfo()"
            />
          </td>
        </tr>
      </table>
      <button type="submit" class="submit" id="submit" name="actualizar">
        Actualizar datos
      </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="../assets/js/portalProfesor/datosPersonalesPro.js"></script>
  </body>
</html>
